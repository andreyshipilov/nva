{% extends "base.html" %}
{% load typogrify_tags %}


{% block meta_title %}Услуги{% endblock %}

{% block all_content %}
	<div id="products-list">
		{% for category in object_list %}
			<article class="clearfix">
				<header>
					<h2 class="clear-top">{{ category.title }}</h2>
				</header>
				<section>
					{% for service in category.service_set.all %}
						<header>
							<h3>
								<a href="{{ service.get_absolute_url }}">{{ service.title }}</a>
							</h3>
						</header>
					{% endfor %}
				</section>
			</article>
		{% empty%}
			<p></p>
		{% endfor %}
	</div>
{% endblock %}
