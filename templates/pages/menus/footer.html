{% load i18n pages_tags %}

{% if page_branch_in_menu %}
	<ul>
		{% for page in page_branch %}
			{% if page.in_menu %}
				<li>
					{% if request.path == page.get_absolute_url %}
						<span>{{ page.title }}</span>
					{% else %}
						<a href="{{ page.get_absolute_url }}" title="{{ page.title }}" class="active">{{ page.title }}</a>
					{% endif %}
				</li>
			{% endif %}
		{% endfor %}
	</ul>
{% endif %}
