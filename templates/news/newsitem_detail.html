{% extends "base.html" %}
{% load typogrify_tags %}

{% block meta_title %}{{ object.title }}{% endblock %}

{% block all_content %}
	<article id="news-item">
		<header>
			<h1>{{ object.title|typogrify }}</h1>
		</header>
		<time datetime="{{ object.publish_date|date:"Y-m-d" }}" class="gray">{{ object.publish_date|date:"j E, Y" }}</time>
		<div id="news-text">{{ object.full_text|safe|typogrify }}</div>
	</article>
{% endblock %}
